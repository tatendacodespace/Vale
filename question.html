<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="question-page">
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>
    <div class="custom-cursor-dot" id="customCursorDot"></div>
    <div class="question-container">
        <div class="question-content">
            <h1 class="main-question fade-in-slow">
                Sooooo, I ask again... Will you be my Valentine?
            </h1>
            
            <div class="button-group fade-in-slow">
                <button class="answer-btn yes-btn playful-btn" onclick="handleAnswer(true)">
                    <span>Yeah</span>
                </button>
                <button class="answer-btn no-btn" onclick="handleAnswer(false)">
                    <span>Nah</span>
                </button>
            </div>
        </div>

        <div class="closing-message" id="closingMessage">
        </div>
        
        <div class="final-cta" id="finalCta" style="display: none;">
            <button class="next-btn playful-btn" onclick="window.location.href='https://wa.me/27681930814?text=I%20love%20you%20Tatenda.'">
                <span>Press for a Suprise</span>
            </button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script src="script.js"></script>
</body>
</html>
